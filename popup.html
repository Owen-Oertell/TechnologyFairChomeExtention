<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="popup-src/popup.js"></script>
    <link rel="stylesheet" href="popup-css/popup.css">
    <title>Recipie Marker</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="realBody">
        <div>
            <h1>How is this recipie?</h1>
            <div class="buttonDiv">
                <div class="popup">
                    <span class="popuptext" id="goodPopup">Good Popup Selected</span>
                    <span class="popuptext" id = "badPopup">Bad Popup Selected</span>
                  </div>
                <button id="goodRecipie" class="buttn">Good</button>
                <button id="badRecipie" class="buttn">Bad</button>
            </div>
        </div>
    </div>
</body>
</html>
